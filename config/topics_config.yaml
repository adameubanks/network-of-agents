  language_bias:
    - ["queers", "gays"]
    - ["illegal immigrants", "undocumented workers"]
    - ["global warming", "climate change"]
    - ["pro-life", "anti-abortion"]
    - ["pro-choice", "pro-abortion"]
    - ["defund the police", "police reform"]
    - ["cancel culture", "accountability"]
    - ["woke", "socially conscious"]
    - ["snowflake", "emotionally aware"]
    - ["virtue signaling", "genuine concern"]
  
  # Framing bias pairs
  framing_bias:
    - ["gun control", "gun rights"]
    - ["abortion rights", "pro-life"]
    - ["immigration policy", "border security"]
    - ["climate change", "environmental protection"]
    - ["healthcare reform", "healthcare freedom"]
    - ["tax policy", "tax relief"]
    - ["voting rights", "election integrity"]
    - ["minimum wage", "job creation"]
    - ["student loan forgiveness", "personal responsibility"]
    - ["wealth inequality", "economic opportunity"]

